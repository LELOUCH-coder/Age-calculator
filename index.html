<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<div class="container">
    <div class="box">
        <!-- form section -->
<div class="form">
    <form class="form-section">
        <div class="spacing">

            
            <div class="sec">
    
                <label for="day" class="label"><p class="mdy">Day</p>
                <input class="day"  type="text" placeholder="DDD">
                <small class="day-error">Cannot leave empty</small>
           
            </label>
        </div>
        <div class="sec">
    
            <label for="month" class="label"><p class="mdy">Month</p>
            <input class="month"  type="text" placeholder="MMM">
            <small class="month-error">Cannot leave empty</small>
            </label>
        </div>
        <div class="sec">
    
            <label for="year" class="label"><p class="mdy">Year</p>
            <input class="year"  type="text" placeholder="YYY">
            <small class="year-error">Cannot leave empty</small>
        </label>
        </div>
        </div>
        <div id="same">
    
            <hr>
            <button type="submit"><img src="downarrow.jpg"></button>
        </div>
    </form>
</div>
<!-- form section end -->

    <div class="section">
        <div class="sub-section">
            <p class="empty-field">--</p>
            <p class="big-letters">years</p>
        </div>
        <div class="sub-section">
            <p class="empty-field">--</p>
            <p class="big-letters">months</p>
        </div>
        <div class="sub-section">
            <p class="empty-field">--</p>
            <p class="big-letters">days</p>
        </div>



    </div>    


    </div>
</div>



<script src="app.js"></script>
    </body>
    </html>
